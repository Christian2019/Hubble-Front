<div class="home-header" fxLayout fxLayoutAlign="center center">

  <p class="home_title">Encontre um universo de eventos acadêmios com a Hubble</p>
  <mat-form-field fxFlex="40%" class="home_filter">
    <input matInput type="text" (keyup)="setFilteredItems($event.target.value)"
    placeholder="Pesquise por nome, tipo  ou assunto do evento">
  </mat-form-field>
</div>

<p class="home_subtitle">Sugestões para você</p>

<div class="swiper-container">
  <swiper>
    <div class=swiper-slide *ngFor="let item of items">
      <mat-card>
          <img src="http://placehold.it/400x300"
          class="md-card-image mat-card-lg-image"
          alt="image caption"
          (click)="selectEvent(item.id)"
          [routerLink]="['/event', item.id]"
          />
          <mat-card-title>{{item.title}}</mat-card-title>
      </mat-card>
      <a href="#"></a>
    </div>
  </swiper>
  <div class="swiper-pagination"></div>
  <!-- <div class="swiper-button-next swiper-button-black"></div>
  <div class="swiper-button-prev swiper-button-black"></div>
  <div class="swiper-pagination"></div> -->
  
</div>
