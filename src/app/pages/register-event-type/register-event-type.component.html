<div class="eventType">
  
  <div class="fields">
    <p class="title">Registrar Nova Categoria de Evento</p>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="eventType-input">
          <input matInput type="text" placeholder="Nome da Categoria" formControlName="catName">
        </mat-form-field>
        <button mat-raised-button type="submit">Submit</button>
    </form>
  </div>

  <div class="fields">
    <p class="title">Tipos de Eventos Cadastrados</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->
      
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" > {{element.title}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
   
    </table>
  </div>

</div>
