<div class="eventType">
  
  <div class="fields">
    <p class="tittle">Registrar Nova Categoria de Evento</p>
    <form [formGroup]="eventTypeForm">
      <label>
        Nome da Categoria:
        <mat-form-field class="eventType">
          <input matInput type="text">
        </mat-form-field>
      </label>
    </form>
  </div>

  <div class="fields">
    <p class="title">Categorias Registradas</p>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">

        <th mat-header-cell *matHeaderCellDef> Categorias </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>

      </ng-container>
    </table>
  </div>
    

  
</div>
